<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    	<link rel="stylesheet" href="css/swiper.css">
    	<link rel="stylesheet" href="css/common.css">
    	<script type="text/javascript" src="js/jquery.min.js"></script>
		<title></title>
	</head>
	<body>
		<div class="swiper-slide page_container page4">
               <div class="page_main">
               	<div class="return" onclick="javascript:history.back(-1);"><img src="img/return.png" alt="" /></div>
               	<div style="clear: both;"></div>
                        <form action="">
                            <div class="message_div">
                                <span>姓&ensp;&ensp;&ensp;&ensp;名</span>
                                <input type="text" id="name" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <span>姓&ensp;&ensp;&ensp;&ensp;别</span>
                                <div class='sex_div'>
                                	<label for="" class='sex'><input name='sex' type="radio" value="男" checked="checked"/>男</label>
                                <label for="" class='sex'><input name='sex' type="radio" value="女"/>女</label>                                                            	
                                </div>                              
                                
                            </div>
                            <div class="message_div">
                                <span>手机号码</span>
                                <input type="text" id="tel" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <span for="school">在读中学</span>
                                <input type="text" id="school" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                            	<i class='select'></i>
                                <span>先居区域</span>
                                <input type="text" id="area" placeholder="" value="" readonly=""/>                           
                            </div>
                            <div class="message_div">
                                <span>床位预定</span>
                                <label for="" class='bed'><input name='bed' type="radio" value="是" checked="checked"/>是</label>
                                <label for="" class='bed'><input name='bed' type="radio" value="否"/>否</label>
			               
                            </div>
                            <div class="message_div">
                                <span>微信号码</span>
                                <input type="text" id="wechat" placeholder="" value=""/>
                            </div>
                            
                        </form>
                        <p class="redFont font12" >
                            <span class="redFont">*</span>
                                                                    预约报名用于寝室及名额预约，最终红土地根据实际情况进行安排，届时可调整！
                        </p>
                        <button class="button">提交报名</button>
                    </div>
               </div>
            
          </div>
          
          <!--<div class='model-shadow'>
          	<div class='model-content'> 
          		<ul class='select_show'>
                    <li>男</li>
                    <li>女</li>
                </ul>
          	</div>
          </div>-->
	</body>
	<script>	
				
		$(function(){		
			
				$('.button_div').css('padding-top',$('.page_container').height()/5);
				$('.model-content').css('padding-top',$('.page_container').height()/2.5);
			$(window).resize(function(){
				$('.button_div').css('padding-top',$('.page_container').height()/5);
				$('.model-content').css('padding-top',$('.page_container').height()/2.5);
			})
			
		})
	</script>
</html>
