<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    	<link rel="stylesheet" href="css/swiper.css">
    	<link rel="stylesheet" href="css/common.css">
    	<script type="text/javascript" src="js/jquery.min.js"></script>
    	<script type="text/javascript" src="js/signup.js"></script>
		<title></title>
	</head>
	<body>
		<div class="swiper-slide page_container page4">
               <div class="page_main">
               	<div class="return" onclick="javascript:history.back(-1);"><img src="img/return.png" alt="" /></div>
               	<div style="clear: both;"></div>
                        <form action="">
                            <div class="message_div">
                                <label for="name">姓&ensp;&ensp;&ensp;&ensp;名</label>
                                <input type="text" id="name" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <label for="sex">姓&ensp;&ensp;&ensp;&ensp;别</label>
                                <i class='select'></i>
                                <input onclick="shows(this)" type="text" id="sex" placeholder="男" value="男" readonly=""/>
                          
		                          <!--<ul class='select_show'>
				                    <li>男</li>
				                    <li>女</li>
				                </ul>-->
                            </div>
                            <div class="message_div">
                                <label for="tel">手机号码</label>
                                <input type="text" id="tel" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <label for="school">在读中学</label>
                                <input type="text" id="school" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                            	<i class='select'></i>
                                <label for="area">先居区域</label>
                                <input type="text" id="area" placeholder="" value="" readonly=""/>
                            <!--<ul class='select_show'>
			                    <li></li>
			                    <li>否</li>
			                </ul>-->
			                
                            </div>
                            <div class="message_div">
                                <label for="bed_reservation">床位预定</label>
                                <i class='select'></i>
                                <input onclick="shows_bed(this)" type="text" id="bed_reservation" placeholder="不预定" value="不预定" readonly=""/>
                            <!--<ul class='select_show'>
			                    <li>是</li>
			                    <li>否</li>
			                </ul>-->
                            </div>
                            <div class="message_div">
                                <label for="wechat">微信号码</label>
                                <input type="text" id="wechat" placeholder="" value=""/>
                            </div>
                            
                        </form>
                        <p class="redFont font12" >
                            <span class="redFont">*</span>
                                                                    预约报名用于寝室及名额预约，最终红土地根据实际情况进行安排，届时可调整！
                        </p>
                        <button class="button">提交报名</button>
                    </div>
               </div>
            
          </div>
          <div class='model-shadow' id='beds'>
          	<div class='model-content'>          	
          		<div class='title'>请选择</div>
          		<ul class='select_show'>
                    <li>不预定</li>
                    <li>两人间</li> 
                    <li>四人间</li>
                    <li>六人间</li>                  
                </ul>
          	</div>
          </div>
          
          <div class='model-shadow' id='sexs'>
          	<div class='model-content'>          	
          		<div class='title'>请选择</div>
          		<ul class='select_show'>
                    <li>男</li>
                    <li>女</li>                   
                </ul>
          	</div>
          </div>
	</body>
</html>
