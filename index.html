<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page_container  page1">
                <header>
                    <ul>
                        <li>走进红土地</li>
                        <li>我的生活</li>
                        <li>线上美术馆</li>
                        <li>招生信息</li>
                    </ul>
                </header>
                <div class="main-bg">
                    <div class="page_main">
                        <div class="page_main_top">
                            <img src="" alt=""/>
                            <h3 class="title">给予更多可能的<span class="redFont">一片红土地</span></h3>
                        </div>
                        <p class="grayFont">sds</p>
                        <p class="redFont">sdfsd</p>
                        <button class="button">立即咨询 & 预报名</button>
                        <p class="redFont">sdfsd</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide page_container page_container page2">
                <header>
                    <ul>
                        <li>发爱到底</li>
                        <li>发爱到底</li>
                        <li>发爱到底</li>
                        <li>发爱到底</li>
                    </ul>
                </header>
                <div class="main-bg">
                    <div class="page_main">
                        <h5 class="grayFont"></h5>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide page_container page3">
                <header>
                    <ul>
                        <li>发爱到底</li>
                        <li>发爱到底</li>
                        <li>发爱到底</li>
                        <li>发爱到底</li>
                    </ul>
                </header>
                <div class="main-bg">
                    <div class="page_main">
                        <button class="button"><i></i> 微信 | QQ咨询</button>
                        <button class="button"><i></i>预报名（定床位）</button>
                        <button class="button"><i></i>电话详细咨询</button>
                    </div>
                </div>
            </div>
            <div class="swiper-slide page_container page4">
                <header>
                    <ul>
                        <li>发爱到底</li>
                        <li>发爱到底</li>
                        <li>发爱到底</li>
                        <li>发爱到底</li>
                    </ul>
                </header>
                <div class="main-bg">
                    <div class="page_main">
                        <form action="">
                            <div class="message_div">
                                <label for="name">姓名&ensp;&ensp;&ensp;&ensp;</label>
                                <input type="text" id="name" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <label for="sex">姓别&ensp;&ensp;&ensp;&ensp;</label>
                                <input type="text" id="sex" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <label for="tel">手机号码</label>
                                <input type="text" id="tel" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <label for="school">在读中学</label>
                                <input type="text" id="school" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <label for="area">先居区域</label>
                                <input type="text" id="area" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <label for="bed_reservation">床位预定</label>
                                <input type="text" id="bed_reservation" placeholder="" value=""/>
                            </div>
                            <div class="message_div">
                                <label for="wechat">微信号码</label>
                                <input type="text" id="wechat" placeholder="" value=""/>
                            </div>
                        </form>
                        <p>
                            <span class="redFont">*</span>
                        </p>
                        <button class="button">提交报名</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <!--<div class="swiper-pagination"></div>-->
    </div>
    <script src="js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween:10,
        mousewheelControl: true
    });
    </script>
</body>
</html>
