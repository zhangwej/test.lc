        <h3>杨为/执行校长（分管运营）</h3>
        <p>红土地画室创建者之一。毕业于川音成都美术学院03届油画系，师从马一平，刘虹等著名画家。作品多次被学院及画廊收藏。从04年一直从事美术高考培训的教学和管理工作。</p>
           <p>2015｜参加杭州美术之路校长交流峰会</p>

            <p>2006｜参加第三届“农民街”当代艺术年展</p>
            <p>2005｜为中石油四川分公司展厅绘制大型壁画</p>
